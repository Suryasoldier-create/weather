<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google-Style Weather Forecast</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Link to external CSS -->
    <link rel="stylesheet" href="style.css"> 
</head>
<body class="p-4 md:p-8 flex items-start justify-center min-h-screen bg-gray-100">

    <div id="weather-app" class="w-full max-w-2xl bg-white rounded-3xl shadow-2xl overflow-hidden">
        
        <!-- Header & Location Bar -->
        <header class="p-4 flex justify-between items-center text-sm text-gray-700">
            <span id="location-display" class="font-medium">Amritpur, Uttarakhand 263126 · <a href="#" class="text-blue-600 hover:underline">Choose area</a></span>
            <div class="space-x-1">
                <button class="w-8 h-8 rounded-full hover:bg-gray-100 flex items-center justify-center">⋮</button>
            </div>
        </header>

        <!-- Main Current Weather Section -->
        <section id="current-weather" class="p-4 md:p-6 bg-blue-100 relative overflow-hidden">
            <!-- Background illustration placeholder based on the image -->
            <div id="weather-background" class="absolute inset-0 bg-cover bg-center" style="background-image: url('https://placehold.co/800x400/BFDBFE/0A3266?text=Weather+Illustration');">
                <div class="absolute inset-0 bg-gradient-to-t from-white/30 to-transparent"></div>
                <!-- Frog/Rain illustration is complex for pure CSS, placeholder used -->
            </div>
            
            <div class="relative z-10 text-gray-900">
                <p id="date-time" class="text-lg font-medium">Monday, 29 September</p>
                <div class="flex justify-between items-start mt-1">
                    <div class="flex items-center">
                        <span id="current-temp" class="text-7xl font-light mr-4">30°</span>
                        <span id="current-icon" class="text-6xl -mt-5">☁️</span>
                    </div>
                    
                    <div class="text-right">
                        <p id="current-condition" class="text-base font-semibold">Light rain</p>
                        <p class="text-xs mt-1">Precip: <span id="precip">30%</span></p>
                        <p class="text-xs">Humidity: <span id="humidity">83%</span></p>
                        <p class="text-xs">Wind: <span id="wind">6 kph</span></p>
                    </div>
                </div>
            </div>
        </section>

        <!-- Navigation Tabs -->
        <nav id="nav-tabs" class="border-b border-gray-200 px-4 md:px-6">
            <div class="flex space-x-6 text-sm font-medium text-gray-600">
                <button class="py-3 tab active" data-tab="overview">Overview</button>
                <button class="py-3 tab" data-tab="precipitation">Precipitation</button>
                <button class="py-3 tab" data-tab="wind">Wind</button>
                <button class="py-3 tab" data-tab="humidity">Humidity</button>
            </div>
        </nav>

        <!-- Content Area (for loading data) -->
        <div class="p-4 md:p-6">
            <!-- Input and Load Button (Hidden in final design, but needed for fetching) -->
            <div class="flex gap-3 mb-6">
                <input type="text" id="cityInput" placeholder="Enter new city (e.g., Delhi)" 
                       class="flex-grow p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 text-sm">
                <button id="searchButton" onclick="fetchWeather()" 
                        class="bg-blue-600 text-white py-3 px-4 rounded-lg text-sm hover:bg-blue-700">
                    <span id="buttonText">Load Data</span>
                    <svg id="spinner" class="animate-spin h-4 w-4 text-white inline-block ml-1 hidden" viewBox="0 0 24 24">...</svg>
                </button>
            </div>

            <!-- Hourly Forecast (Always visible in the image) -->
            <div id="hourly-forecast-container" class="mb-8 overflow-x-auto custom-scroll">
                <div id="hourly-forecast" class="flex space-x-4 pb-2 min-w-max">
                    <!-- Hourly items will be inserted here by JavaScript -->
                    <div class="text-center text-gray-400 p-2">Loading hourly data...</div>
                </div>
            </div>

            <!-- 7-Day Forecast Grid -->
            <div id="daily-forecast" class="grid grid-cols-7 gap-1 text-center border rounded-xl overflow-hidden">
                <!-- Daily items will be inserted here by JavaScript -->
                <div class="col-span-7 text-gray-400 p-4">Loading 7-day forecast...</div>
            </div>
            
            <!-- View All Details Button -->
            <div class="mt-8 text-center">
                <button class="inline-flex items-center text-blue-600 font-semibold py-2 px-4 rounded-full hover:bg-blue-50 transition duration-150">
                    View all details 
                    <span class="ml-1">›</span>
                </button>
            </div>
        </div>
        
        <!-- Error/Message Box -->
        <div id="messageBox" class="mt-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded-lg mx-6 hidden"></div>
        
    </div>

    <!-- Link to external JavaScript -->
    <script src="script.js"></script>
</body>
</html>
